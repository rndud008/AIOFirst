server:
  port: 9000

spring:
  application:
    name: AIOFirst

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/aiofirst?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: aio
    password: 1234

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
    hibernate:
      ddl-auto: update

  servlet:
    multipart:
      max-request-size: 30MB
      max-file-size: 10MB
  thymeleaf:
    cache: false

app:
  upload:
    path: upload

logging:
  level:
    org:
      springframework:
        security:
          web: trace
